<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .rounded-box {
            width: 95%;
            height: 85vh;
            background-color: snow;
            border-radius: 20px 20px 0 0;
            margin: auto;
        }
        input[type=text], select{
            width: 25%;
            margin-top: 6px;
            height: 35px;
        }
        .left_item_choose {
            float: left;
            width: 60%;
            margin-top: 10px;

        }
        .font {
            width: 60%;
            margin-top: 6px;
            margin-right: 15px;
            font-family: 'Roboto', sans-serif;

        }
        .left_item {
            float: left;
            width: 60%;
            /*margin-top: 1px;*/
        }
        .right_item {
            float: left;
            width: 20%;
            margin-top: 5px;
        }
    </style>
</head>
<body style="background-color: #a9d7d1">
<h1 align="center" style="font-family: 'Roboto', sans-serif">Survey Form</h1>
<div class="rounded-box">
    <br>
    <h3 align="center" style="font-family: 'Roboto', sans-serif">
        Let us know how we can improve freeCodeCamp
    </h3>

    <div class="row">
        <div class="left_item" align="right">
           <!-- <label style="font-family: Roboto, sans-serif">* Name: </label>-->
            <h4 class="font">* Name: </h4>
        </div>
        <div class="right_item">
            <input placeholder="Enter your name">
        </div>
    </div>

    <div class="row">
        <div class="left_item" align="right">
            <!--<label>* Email:</label>-->
            <h4 class="font">* Email: </h4>
        </div>
        <div class="right_item">
            <input placeholder="Enter your Email">
        </div>
    </div>

    <div class="row">
        <div class="left_item" align="right">
            <!--<label>* Age:</label>-->
            <h4 class="font">* Age: </h4>
        </div>
        <div class="right_item">
            <input placeholder="Your last name..">
        </div>
    </div>

    <div class="row">
        <div class="left_item_choose" align="right">
           <!-- <label> Which option best describes your current role? </label>-->
            <h4 class="font">Which option best describes your current role?</h4>
        </div>
        <div class="right_item">
            <select id="country" name="country">
                <option value="australia">Student</option>
                <option value="canada">Unemployed</option>
                <option value="usa">Employed</option>
            </select>
        </div>
    </div>

</div>

</body>
</html>
