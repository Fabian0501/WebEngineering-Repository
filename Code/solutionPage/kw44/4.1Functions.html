<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
    <script>
        function identity(argument) {
            return argument;
        }
        function identity_function(argument) {
            return identity(argument);
        }
        function add(a,b) {
            return a + b;
        }
        function mul(a,b) {
            return a * b;
        }
        function addf(x) {
            return function(y) {
                return x + y;
            };
        }
    </script>
</head>

</body>
</html>
