<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Grafik</title>
    <style>
        .svg-container {
            margin-left: 400px;
            width: 900px;
            height: 800px;
            transition: transform 0.5s ease-in-out;
        }

        .svg-container:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
<div class="svg-container">
    <svg width="900" height="800">
        <rect x="100" y="50" width="600" height="600" style="fill:rgb(195,117,136);" />
        <line x1="150" y1="200" x2="550" y2="200" style="stroke:rgb(255,255,255);stroke-width:5" />
        <text x="160" y="190" fill="white" font-size="100">Use</text>

        <line x1="150" y1="350" x2="550" y2="350" style="stroke:rgb(255,255,255);stroke-width:5" />
        <text x="160" y="340" fill="white" font-size="100">The</text>

        <line x1="150" y1="500" x2="550" y2="500" style="stroke:rgb(255,255,255);stroke-width:5" />
        <text x="160" y="490" fill="white" font-size="100">Platform!</text>
    </svg>
</div>
</body>
</html>
